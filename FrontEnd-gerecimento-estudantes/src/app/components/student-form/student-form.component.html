<div class="container-fluid bg-dark text-center text-white">

  <h2 class="title">{{ editMode ? 'EDITAR ESTUDANTE' : 'ADICIONAR ESTUDANTE' }}</h2>

  <button class="btn btn-primary m-3" (click)="voltar()">Voltar</button>

  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>

  <div data-aos="fade-right">
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

    <div class="d-flex justify-content-center p-1 align-items-center">
      <label for="nome" class="m-3">Nome:</label>
      <input type="text" id="nome" formControlName="nome" />
    </div>

    <div class="d-flex justify-content-center p-1 align-items-center">
      <label for="idade" class="m-3">Idade:</label>
      <input type="number" id="idade" formControlName="idade" />
    </div>

    <div class="d-flex justify-content-center p-1 align-items-center">
      <label for="curso" class="m-3">Curso:</label>
      <input type="text" id="curso" formControlName="curso" />
    </div>

    <div class="d-flex justify-content-center p-1 align-items-center">
      <button class="btn btn-secondary m-3" type="submit">
        {{ editMode ? 'Salvar Alterações' : 'Adicionar' }}</button>
    </div>

  </form>
</div>
</div>
